<!DOCTYPE>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<title>DevCha</title>

</head>
<body>
<div class="container"  ng-controller="AppCtrl">



<h1>DevCha</h1>
<h3>Games Tracked: {{getTotal()/10 | number: 0}}</h3>
<button class="btn btn-info" ng-click="pullGame()">Update</button>
<table class="table">
	<thead >
	<tr>
		<th>Champion Name</th>
		<th>Win %</th>
		<th>Play %</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="champion in championlist|orderBy:getTotalGames:true">
		<td>{{champion.name}}</td>
		<td>{{champion.wins / (champion.wins + champion.losses) * 100 | number : 2}}</td>
		<td>{{((champion.losses+champion.wins) / getTotal()) * 1000 | number: 2}}</td>
	</tr>
	</tbody>
</table>
</div>


<script src="controllers/controller.js"></script>

</body>
</html>
